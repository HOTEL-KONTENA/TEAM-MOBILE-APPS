<html>
<head>
  <link rel="stylesheet" type="text/css" href="mobileui/style.css">
  <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
    https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>RIVERSTONE TEAM</title>
  <style>
    #titleDiscoveryNow {
      font-family: 'Lato', cursive;
      font-size: 25px;
      line-height: 24px;
      padding-bottom: 30px;
      z-index: 33;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="header green">
    <div class="left">
      <button class="icon ion-ios-arrow-back" onClick="onBackToWleave()"></button>
    </div>
    <div class="title">
      Ajukan Libur
    </div>
  </div>
  
  <div class="content has-header padding" style="margin-top: 10px;padding-bottom: 40px;">
    <p id="instruction">Harap isikan data berikut</p>
    <input type="hidden" id="formId">
    <div class="list white">
      <div class="item">
        <label>Title</label>
        <input type="text" id="titleId">
      </div>
    </div>
    <p id="instruction" style="margin-top: 15px;">List Document Workleave</p>
    <div class="list" id="workleaveLine"></div>
    <div class="list">
      <button class="green radius full" onClick="addDocument()">Tambah Rincian</button>
    </div>
    <button class="green radius full" onClick="save()" style="margin-top: 20px;">Save</button>
  </div>
  
  <div class="hidden" id="template-alert-custom">
    <div class="list white">
      <div class="item">
        <button class="red circle small icon ion-trash-b" onClick="deleteDocument(this)" style="z-index: 1;"></button>
      </div>
      <div class="item">
        <label>Category</label>
        <select id="componentLine" class="componentLine" name="category"></select>
      </div>
      <div class="item">
        <label>Description</label>
        <textarea name="" id="descriptionLine" class="descriptionLine" cols="30" rows="3" style="resize: none;" value=""></textarea>
      </div>
      <div class="item">
        <label>Number of Days</label>
        <input type="number" id="amountLine" class="amountLine" value="" min="1" onChange="onChangeAmount(this)">
      </div>
      <div class="item">
        <label>Start Day</label>
        <input type="date" placeholder="yyyy-mm-dd" id="startLine" class="startLine" value="" onChange="onChangeStart(this)">
      </div>
      <div class="item">
        <label>End Day</label>
        <input type="date" placeholder="yyyy-mm-dd" id="endLine" class="endLine" value="">
      </div>
    </div>
  </div>  
  
  <script src="cordova.js"></script>
  <script type="text/javascript" src="mobileui/mobileui.js"></script>
  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/wleave.js"></script>
  <script type="text/javascript">
    $(function() {
      this.setFormWleave();
      this.wleavecomponent();
      this.loadLine();
    });
  </script>
</body>
</html>
