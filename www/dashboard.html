<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>KONTENA TEAM</title>
    </head>
    <body class="content">
      <div class="cover no-padding" style="background-image:url(img/header.jpg); opacity: 80%">
        <div class="space-big"></div>
        <div class="space-huge"></div>
        <div class="list gradient no-border">
          <div class="item space-small row text-white align-center">
            <div class="col">
              <span class="text-big text-bold numbers text-black" id="teamName">NAME</span>
              <p class="text-small text-light text-grey-400" id="teamRole">ROLE</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="list">
        <div class="item" style="background-color: #EFEFEF">
          <p class="text-grey-500" onclick="reportingToggle()"><strong>LAPOR KEHADIRAN</strong></p>
        </div>
      </div>
      <div class="list" id="reportingSection">
        <div class="item align-center" id="formReport">
          <div class="row" style="margin-bottom: 15px;">
              <div class="col" style="padding:15px">
                <img src="img/camera.png" id="takePhoto">
              </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="checkbox" name="is_in_office" value="true" style="margin-top: 3px;" id="input.is_in_office"> kehadiran di kantor
              <br/><br/><button class="shadow circle green ion-paper-airplane" onclick="reporting()"></button>
            </div>
          </div>
        </div>
        <div class="item align-center" id="sendingReport">
          <i class="float-center" style="font-size:11px;">sedang memproses data Anda</i>
        </div>
      </div>
      <div class="list">
        <div class="item" style="background-color: #EFEFEF">
          <p class="text-grey-500" onclick="reportedToggle()"><strong>LAPORAN KEHADIRAN HARI INI</strong></p>
        </div>
      </div>

      <div class="list" id="reportedSection">
        <div class="item align-center history">
          <i class="float-center" style="font-size:11px;">tidak ada riwayat absent</i>
        </div>
      </div>
       
    <button class="red circle icon ion-power shadow float-bottom-right" onclick="onLogout()"></button>
    
    <script src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    <script type="text/javascript" src="js/gps.js"></script>
    <script type="text/javascript" src="js/mock.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/logout.js"></script>
  </body>
</html>
