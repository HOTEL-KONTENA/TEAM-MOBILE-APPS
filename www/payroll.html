<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>JC HOTEL TEAM</title>
        <style>
          #titleDiscoveryNow {
            font-family: 'Lato', cursive;
            font-size: 25px;
            line-height: 24px;
            padding-bottom: 30px;
            z-index: 33;
            position: relative;
          }
        </style>
    </head>
    <body>
      <div class="header green">
        <div class="left">
          <button class="icon ion-ios-arrow-back" onClick="onBackToDashboard('sdmTab')"></button>
        </div>
        <div class="title">
           (THP) Take Home Pay
        </div>
      </div>
      <div class="content has-header padding">
        <p id="sentReceipt">THP sudah dikirim</p>
        <div class="list white" id="sentSection">
          <div class="item align-center sentReceipt">
            <i class="float-center" style="font-size:11px;">tidak ada data</i>
          </div>
        </div>
        <p id="closedReceipt">THP sudah diterima</p>
        <div class="list white" id="closedSection">
          <div class="item subtab">
            <div class="row">
                <div class="col">
                    <input type="date" placeholder="yyyy-mm-dd" id="closedStart">
                </div>
                <div class="col">
                    <label>-</label>
                </div>
                <div class="col">
                    <input type="date" placeholder="yyyy-mm-dd" id="closedEnd">
                </div>
            </div>
            <div class="row" style="padding-top:15px;">
                <div class="col">
                    <button class="green radius full  small" onClick="closed()">Cari</button>
                </div>
            </div>
          </div>
          <div class="item align-center closedReceipt">
            <i class="float-center" style="font-size:11px;">tidak ada data</i>
          </div>
        </div>
      </div>
    
    <script src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/payroll.js"></script>
  </body>
</html>
