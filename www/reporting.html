<html>
  <head>
  <link rel="stylesheet" type="text/css" href="mobileui/style.css">
      <!--
      Customize this policy to fit your own app's needs. For more guidance, see:
          https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
      Some notes:
          * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
          * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
          * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
              * Enable inline JS: add 'unsafe-inline' to default-src
      -->
      <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:;" />
      <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <title>KONTENA TEAM</title>
      <style>
        #titleDiscoveryNow {
          font-family: 'Lato', cursive;
          font-size: 25px;
          line-height: 24px;
          padding-bottom: 30px;
          z-index: 33;
          position: relative;
        }
      </style>
  </head>
  <body>
    <div class="header green">
      <div class="left">
        <button class="icon ion-ios-arrow-back" onClick="onBackToDashboard('sdmTab')"></button>
      </div>
      <div class="title">
         Presensi
      </div>
    </div>
    <div class="content has-header padding">
      <div class="item align-center" id="formReport">
        <div class="row">
          <div class="col">
            <div class="list">
              <div class="item small-space grey-300 text-grey-700">
                <p>
                  FOTO ANDA HARI INI
                </p>
              </div>
              <div class="item">
                <img src="img/camera.png" id="takePhoto">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="list" id="scheduleScetion">
              <div class="item small-space grey-300 text-grey-700">
                <p>
                  JADWAL ANDA HARI INI
                </p>
              </div>
              <div class="item schedules">
                <p>Belum ada schedule</p>
              </div>
            </div>
          </div>
        </div>

         <div class="row">
          <div class="col">
            <div class="list">
              <div class="item small-space grey-300 text-grey-700">
                <p>
                  LOKASI ABSEN ANDA HARI INI
                </p>
              </div>
              <div class="item">
                <p>Kehadiran di kantor</p>
                <div class="right">
                  <input type="checkbox" name="is_in_office" class="teal" id="is_in_office">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
          </div>
        </div>
        <div class="row" style="padding:25px">
          <div class="col">
            <button class="shadow green radius full" onclick="reporting()">KIRIM</button>
          </div>
        </div>
      </div>
      <div class="item align-center" id="sendingReport">
        <i class="float-center" style="font-size:11px;">sedang memproses data Anda</i>
      </div>
    </div>
    
    <script src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    <script type="text/javascript" src="js/gps.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/reporting.js"></script>
  </body>
